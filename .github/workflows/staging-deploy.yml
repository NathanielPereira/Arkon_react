name: Deploy to Staging

on:
  push:
    branches: [ staging ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: nathaniel-portfolio/package-lock.json
        
    - name: Instalar dependências
      run: |
        cd nathaniel-portfolio
        npm ci
        
    - name: Build do projeto
      run: |
        cd nathaniel-portfolio
        npm run build
        
    - name: Deploy para Staging
      uses: w9jds/firebase-action@master
      with:
        args: hosting:channel:deploy staging --expires 30d --project arkon-lab
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        PROJECT_PATH: nathaniel-portfolio 